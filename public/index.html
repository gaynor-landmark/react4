<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React New Project</title>
    <script src="bundle.js" ></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Short+Stack">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <main class='row-fluid'>
      <h1>Word Recognition</h1>
      <div id='words' class='span4'>
        <ul id='wordList'>
          <li>cow</li>
          <li>cat</li>
          <li>bee</li>
          <li>duck</li>
        </ul>
      </div>
      <div id='pics' class='span8'>
        <div class="img" id='img1'>
          <a href="cow.jpg">
            <img src="./images/cow.jpg" alt="cow" width="300" height="200">
          </a>
          <div class="desc">moo</div>
        </div>
        <div class="img" id='img2'>
          <a href="duck.jpg">
            <img src="./images/duck.jpg" alt="duck" width="300" height="200">
          </a>
          <div class="desc">quack</div>
        </div>
        <div class="img" id='img3'>
          <a href="bee.jpg">
            <img src="./images/bee.jpg" alt="bee" width="300" height="200">
          </a>
          <div class="desc">buzz</div>
        </div>
        <div class="img" id='img4'>
          <a href='./images/cat.jpg'>
            <img src="./images/cat.jpg" alt="cat" width="300" height="200">
          </a>
          <div class="desc">meow</div>
        </div>
      </div>
      <div id='app'>

      </div>
    </main>
  </body>
</html>
